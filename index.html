<html>
    <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>
        <section>
        <span>Amount</span><input type="number"  id="principal" required>  <br><br>
        <span>Interest Rate </span><input type="range" min="1" max="21" step="0.5" value="10.5" id="rate" onchange="updateTextInput(this.value);"> 
        <text id="range">10.50</text> <text>%</text><br><br>
        <span>No. of Years </span><select>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
    <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
    <option value="9">9</option>
  <option value="10">10</option>
</select>  <br><br>

        <button  onclick="compute()">Compute Interest</button><br><br>
        <article>
        <text class="result">If you deposit </text><text id="result1" class='withcolor'></text><text class="result">,</text><br>
        <text class="result">at an interest rate of </text><text id="result2" class='withcolor'></text><text class="result">.</text><br>
        <text class="result">You will receive an amount of </text><text id="result3" class='withcolor'></text><text class="result">,</text><br>
        <text class="result">in the year </text><text id="result4" class='withcolor'></text><br><br>
        </article>
        </section>
    </body>
    <footer>&copy; Everyone Can Get Rich</footer>
</html>
